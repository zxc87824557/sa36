    <script src="../js/Addhtml.js"></script>

    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/index.css">

    <title>更改密碼</title>
    <style>
        .gradientBtn {
            background: linear-gradient(270deg, #bcad93 0%, #bc985e 100%);
        }

        .gradientBtnA {
            background: linear-gradient(270deg, #bcad93 0%, #bc985e 100%);
        }

        .modalBtn-active {
            color: #fff;
            background-color: #bc985e;
            border-radius: 15px;
        }

        .bg-input {
            background: #fff;
        }

        .gradientBtnV {
            background: #bc985e;
        }
    </style>

<body>
    <!-- Header -->
    <div class="d-md-none">
        <script>
            PageHeader();
        </script>
    </div>

    <!-- MD history.back ------------------------------------------------------------------------>
    <div class="d-md-none w-100 py-1" style="background-color: #efeee0;">
        <nav aria-label="breadcrumb">
            <ul class="d-flex py-0 py-sm-1">
                <button class="btn py-0" type="button" onclick="history.back()" value="回到上一頁">
                    <i class="fas fa-angle-left textCoffee fa-lg"></i>
                </button>
                <li class="breadcrumb-item"><a href="../index.html" class="textCoffee">首頁</a></li>
                <li class="breadcrumb-item"><a href="../loginPage/loginPage.html" class="textCoffee">會員中心</a></li>
                <li class="breadcrumb-item active" aria-current="page">
                    <span class="textCoffee pl-2" id="copyTitle"></span>
                </li>
            </ul>
        </nav>
    </div>
    <script src="/js/history.js"></script>

    <!-- MD -->
    <div class="container-fluid px-0 py-0 m-0 bgc-flex d-md-none" style="background: url(../img/手機各分頁img/內頁/bg2.png);">
        <div class="container">
            <!--  -->
            <div class="p-3">
                <!-- 舊密碼 -->
                <form action="uk-margin" class="col-12 py-2" method="post">
                    <label>
                        <p class="textWhite">舊密碼</p>
                    </label>
                    <input class="py-1 btn bg-input w-100 text-left" type="text">
                </form>
                <!-- 新密碼 -->
                <form action="uk-margin" class="col-12 py-2" method="post">
                    <label>
                        <span class="textWhite">新密碼</span>
                    </label>
                    <input class="py-1 btn bg-input w-100 text-left" type="text">
                </form>
                <!-- 確認密碼 -->
                <form action="uk-margin" class="col-12 py-2" method="post">
                    <label>
                        <span class="textWhite">確認密碼</span>
                    </label>
                    <input class="py-1 btn bg-input w-100 text-left" type="text">
                </form>
                <div class="text-light my-3 centerCenter">
                    <button class="uk-button gradientBtnV w-50" type="button" style="border-radius: 5px;">重置密碼</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <div class="d-md-none">
        <script>
            indexLoginFooter();
        </script>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
