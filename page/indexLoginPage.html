            <ul class="d-flex py-0 py-sm-1">
                <button class="btn py-0" type="button" onclick="history.back()" value="回到上一頁">

        </nav>
    </div>
    <script>
        $(document).ready(function () {
            let title = $('title').text();
            $('#copyTitle').html(title);
        });
    </script>


    <div class="container-fluid px-0 py-0 m-0 bgc-flex d-lg-none"

                        onfocus="this.placeholder = ''" onblur="this.placeholder = '密碼'" />

                    class="uk-button my-2 py-0 w3-medium text-light gradientBtnA">登入</a>
